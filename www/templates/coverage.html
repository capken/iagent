<ion-view title="选择险种">
	<ion-content has-header="true">
		<form class="form-horizontal" role="form">
			<ion-list>
				<div ng-repeat="group in coverage.groups">
					<div class="card">
					  <div class="item item-divider">
					    {{group.name}}
					  </div>
					  <div class="item item-text-wrap">
					    {{group.desc}}
					  </div>
					  <div class="item">
					  	<label class="item item-select">
						    <select ng-change="selectChanged(group)" ng-options="g as ('保额:' + g.value) for g in group.liability track by g.value" ng-model="group.hasSelected">
						    	<option value="">不购买此项</option>
						    </select>
						  </label>
					  </div>
					</div>
				</div>
			</ion-list>
			<div class="padding">
				<a ng-click="next()" class="footer button button-block button-positive">
		        	下一步
		        </a>
			</div>
		</form>
	</ion-content>
</ion-view>
