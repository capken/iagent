<ion-view title="选择险种">
	<ion-content has-header="true">
		<div>
			<ion-list>
				<div ng-repeat="group in groups">
					<div style="position: relative;">
						<ion-item class="item-stable"
						ng-click="toggleGroup(group)"
						ng-class="{active: isGroupShown(group)}">
							<!-- <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i> -->
							&nbsp;
							{{group.name}}
							&nbsp;
						</ion-item>
						<label class="checkbox" style="position: absolute;right: 10px;top: 5px;z-index: 999;">
							<input type="checkbox">
						</label>
						<ion-item class="item-accordion" style="padding-top: 10px;padding-bottom: 5px;"
						ng-repeat="item in group.items"
						ng-show="isGroupShown(group)">
							{{item}}
						</ion-item>
					</div>
			</ion-list>
		</div>
		<div>
			<a class="footer button button-full button-positive" ui-sref="coverage"> 下一步 </a>
		</div>
	</ion-content>
</ion-view>
