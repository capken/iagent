<ion-view title="{{product.name}}">
  <ion-content has-header="true" ng-show="product">

    <div class="card" ng-repeat="coverage in product.coverages">

      <div class="item item-checkbox ">
        <label class="checkbox">
          <input type="checkbox" ng-disabled="coverage.mandatory" ng-model="coverage.selected">
        </label>
        {{coverage.name}}
      </div>

      <div class="item item-text-wrap">
        {{coverage.desc}}
      </div>

      <div class="item item-input item-select" ng-show="coverage.selected && coverage.limit">
        <div class="input-label">
          Limit
        </div>
        <select ng-model="coverage.limit.value" 
          ng-options="limitValue as limitValue | currency:'$':0 for limitValue in coverage.limit.values"></select>
      </div>

    </div>

    <div class="padding">
      <a ng-click="selectCoverages()" class="button button-block button-positive">Next</a>
    </div>

  </ion-content>
</ion-view>
