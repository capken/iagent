<ion-view title="User Information">
  <ion-content>
    <div class="list card" ng-show="userProfile">
      <div class="item text-center">
        <img id="avatar" ng-src="img/{{userProfile.avatar}}">
        <div id="name"><i class="icon ion-{{userProfile.gender}}"></i> {{userProfile.name}}</div>
        <div id="occupation">{{userProfile.occupation}}</div>
        <div id="location"><i class="icon ion-location"></i> {{userProfile.location}}</div>
      </div>
      <div class="item profile-item">
        <label>Age</label>
        <span><strong>{{userProfile.age}}</strong></span>
      </div>
      <div class="item profile-item">
        <label>Car Purchase Price</label>
        <span><strong>{{userProfile.carPurchasePrice | currency:"$ ":0}}</strong></span>
      </div>
      <div class="item profile-item">
        <label>Driving Experience</label>
        <span><strong>{{userProfile.drivingExperience}} years</strong></span>
      </div>
      <div class="item profile-item">
        <label>Avg. Daily Mileage</label>
        <span><strong>{{userProfile.avgDailyMileage}} km</strong></span>
      </div>
      <div class="item profile-item">
        <label>Traffic Violations (2014)</label>
        <span><strong>{{userProfile.trafficViolations}} times</strong></span>
      </div>
    </div>
    <div class="list card" ng-show="userNotFound">
      <div class="item item-body text-center">
        <strong>User Not Found</strong>
      </div>
    </div>
  </ion-content>
</ion-view>
