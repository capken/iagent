<ion-view title="Search">
  <ion-content has-header="true">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Name" ng-model="userInfo.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Cell Phone</span>
        <input type="text" placeholder="Cell Phone" ng-model="userInfo.phone">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email" ng-model="userInfo.email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">License Plates</span>
        <input type="text" placeholder="License Plates" ng-model="userInfo.plates">
      </label>
      <label class="item">
        <button class="button button-block button-positive" ui-sref="profile">
          <i class="icon ion-search"></i>
        </button>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Lightsaber
        </div>
        <select>
          <option>Blue</option>
          <option selected>Green</option>
          <option>Red</option>
        </select>
      </label>

    </div>
  </ion-content>
</ion-view>
