<ion-view title="Products">
  <ion-content has-header="true">
    <ion-list>
      <div ng-repeat="product in products">
        <div class="card">
          <div class="item item-divider">
            {{product.name}}
          </div>
          <div class="item item-text-wrap">
            {{product.desc}}
          </div>
          <a class="item" ng-href="#/products/{{product.id}}/user">
            Buy this one
          </a>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
